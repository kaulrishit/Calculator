    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Calculator</a>
        
        <!-- Links -->
        <ul class="nav justify-content-end">
          <li class="nav-item">

    <div class="container">
        <div class="calculator-head">
            <h1>CALCULATOR</h1>
        </div>
    </div>
     <div class="container c1"> 
    <div class="container">
        <div class="col-lg-12">
            <div class="form-group">
                <textarea class="form-control" id="value" rows="3"></textarea>
            </div>
        </div>        
    </div>    
    <div class="container">
        
            <div class="col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">(</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">)</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">%</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button style="background:red" type="button" class="btn">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">7</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">8</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">9</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        
                        <button type="button" class="btn">&#247</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">4</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">5</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">6</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">1</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">2</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">3</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">0</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">.</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button style="background:green;" type="button" class="btn">=</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
